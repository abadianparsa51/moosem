<div class="flex-col column-md end-md bgcardCont" [style.backgroundImage]="'url(' + bgData.image + ')'">
  <div class="flex-col column-md middle-md center-md column-xs end-xs column-sm end-sm description">
    <div class="flex-col column-xs middle-md center-md title">
      <p>{{ bgData.title }}</p>
    </div>
    <div class="flex-col column-xs middle-md center-md subtitle">
      <p>
        <span>{{ bgData.count }}</span>{{ bgData.subtitle }}
      </p>
    </div>
  </div>
</div>
