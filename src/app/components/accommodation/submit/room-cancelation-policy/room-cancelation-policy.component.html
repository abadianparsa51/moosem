<div class="row setHeight">
  <div class="col-md-8 column-md middle-md center-md">
    <div class="title">
      <p>{{ formTitle }}</p>
    </div>
    <div class="inputContainer">
      <app-select-box
        [title]="selectboxtitle"
        [items]="selectboxcontent"
      ></app-select-box>
      <div class="tooltip">
        <p>
          توجه: بغیر از سیاست لغو رزروی که برای اقامتگاه خود انتخاب می کنید,
          سیاست لغو رزرو بلند مدت هم وجود دارد که به صورت خودکار بر روی رزرو های
          بالای 30 روز اعمال می شود. برای اطلاعات بیشتر اینجا را ببنید
        </p>
      </div>
    </div>
    <div class="flex-col between-md links">
      <app-buttons
        (click)="decProgress()"
        [btnTitle]="prevBtnTitle"
        [customClass]="prevBtnCustomClass"
        [icon]="iconValue"
      ></app-buttons>
      <app-buttons
        (click)="incProgress()"
        [btnTitle]="nextBtnTitle"
        [customClass]="nextBtnCustomClass"
      ></app-buttons>
    </div>
  </div>
  <div class="col-md-8 middle-md center-md">
    <app-info-card
      [title]="info[0].infoTitle"
      [content]="info[0].infoContent"
      class="col-md-8"
      *ngIf="info"
    ></app-info-card>
  </div>
</div>
