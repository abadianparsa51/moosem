<div class="row setHeight">
  <div class="col-md-8 column-md middle-md center-md">
    <div class="title">
      <p>{{ formTitle }}</p>
    </div>
    <div class="inputContainer">
      <ng-container *ngFor="let item of selectbox; let i = index">
        <app-selectbox [id]="i" [data]="item"></app-selectbox>
      </ng-container>
    </div>
    <div class="flex-col between-md links">
      <app-buttons
        (click)="decProgress()"
        [btnTitle]="prevBtnTitle"
        [customClass]="prevBtnCustomClass"
        [icon]="iconValue"
      ></app-buttons>
      <app-buttons
        (click)="incProgress()"
        [btnTitle]="nextBtnTitle"
        [customClass]="nextBtnCustomClass"
      ></app-buttons>
    </div>
  </div>
  <div class="col-md-8 middle-md center-md">
    <app-info-card
      [title]="info[0].infoTitle"
      [content]="info[0].infoContent"
      class="col-md-8"
      *ngIf="info"
    ></app-info-card>
  </div>
</div>
