<div class="row setHeight">
  <div class="col-md-8 column-md middle-md center-md">
    <div class="inputContainer">
      <div class="title">
        <p>{{ formTitle }}</p>
      </div>
      <div class="flex-col middle-md between-md radioContainer">
        <label class="flex-col middle-md radioCont">خیر
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="flex-col middle-md radioCont">بله
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="title">
        <p>{{ secformTitle }}</p>
      </div>
      <ng-container *ngFor="let item of inputInfo">
        <div class="subtitle">
          <p>{{ item.title }}</p>
        </div>
        <app-inputs [type]="item.inputType" [value]="item.inputVal" [placeholderValue]="item.inputPlaceholder"
          [customClass]="item.inputClass" [icon]="item.inputIcon"></app-inputs>
      </ng-container>
    </div>
    <div class="flex-col between-md links">
      <app-buttons (click)="decProgress()" [btnTitle]="prevBtnTitle" [customClass]="prevBtnCustomClass"
        [icon]="iconValue"></app-buttons>
      <app-buttons (click)="incProgress()" [btnTitle]="nextBtnTitle" [customClass]="nextBtnCustomClass"></app-buttons>
    </div>
  </div>
  <div class="col-md-8 middle-md center-md">
    <app-info-card [title]="info[0].infoTitle" [content]="info[0].infoContent" class="col-md-8" *ngIf="info">
    </app-info-card>
  </div>
</div>
