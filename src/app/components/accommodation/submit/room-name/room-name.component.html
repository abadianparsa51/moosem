<div class="row setHeight">
  <div class="col-md-8 column-md middle-md center-md">
    <div class="title">
      <p>{{ formTitle }}</p>
    </div>
    <div class="inputContainer">
      <div class="subtitle">
        <p>عنوان اقامتگاه</p>
      </div>
      <app-inputs
        [type]="inputType"
        [value]="inputVal"
        [placeholderValue]="inputPlaceholder"
        [customClass]="inputClass"
        [icon]="inputIcon"
      ></app-inputs>
      <div class="tooltip">
        <p>
          توصیه: بهتر است در عنوان اقامتگاه از کلمات کلیدی مرتبط استفاده کنید.
          برای مثال نام منطقه یا امکانات ویژه اقامتگاه تان مثل استخردار بودن را
          در عنوان بکار ببرید. این کار باعث می شود تا در نتایج جستجو گوگل بهتر
          دیده شوید.
        </p>
      </div>
    </div>
    <div class="flex-col between-md links">
      <app-buttons
        (click)="decProgress()"
        [btnTitle]="prevBtnTitle"
        [customClass]="prevBtnCustomClass"
        [icon]="iconValue"
      ></app-buttons>
      <app-buttons
        (click)="incProgress()"
        [btnTitle]="nextBtnTitle"
        [customClass]="nextBtnCustomClass"
      ></app-buttons>
    </div>
  </div>
  <div class="col-md-8 middle-md center-md">
    <app-info-card
      [title]="info[0].infoTitle"
      [content]="info[0].infoContent"
      class="col-md-8"
      *ngIf="info"
    ></app-info-card>
  </div>
</div>
