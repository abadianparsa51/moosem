<div class="flex-col between-md myProfileContainer">
  <div class="col-md-4 top-md">
    <div class="profileCard">
      <div class="flex-col middle-md column-md userInfo links">

          [icon]="newResidenceRegistrationBtnIcon" [customClass]="newResidenceRegistrationCustomClass"></app-buttons>

      </div>

              اطلاعات احراز هویت

          </div>
        </div>
      </div>
      <div class="flex-col middle-md center-md  space-around editprofileContent" style="margin-top: 2.5rem">

        <div class="col-md-16 between-md  ">

            <app-host-managment-card></app-host-managment-card>
          </div>

          <div class="col between-md">

          </div>

          <div class="col between-md ">

        </div>

    </div>

</div>
